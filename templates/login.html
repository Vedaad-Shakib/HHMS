<html>
    <head>
	<link href="/media/css/style.css" rel="stylesheet">
	<meta name="Copyright" content="Copyright (c) 2015 by Andrew Tierno and Vedaad Shakib. All rights reserved.">
    </head>
    <body class="loginPage">
	{% if error %}
	    <div class="centered">
		<p> It seems you are using {{ mode }} mode on PCR. Please switch to month view to use HHMS. </p>
	    </div>
	{% else %}
       	    <div class="centered loginPage" id="contentBox">
		<span id="welcomeText">Welcome to HHMS 2.0</span><br><br>
		<form id="form" method="post" action="/" novalidate> {% csrf_token %}
		    <input type="text" name="username" placeholder="Username"><br>
		    <input type="password" name="password" placeholder="Password"><br>
		    <input type="submit" name="submit" value="Log in"><br>
	    </div>
	{% endif %}
	    <div id="copyright" class="loginPage">Copyright (c) 2015 by Andrew Tierno and Vedaad Shakib. All rights reserved.</div>
    </body>
</html>
