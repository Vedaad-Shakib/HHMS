        function AutoSlideShow(container) {

        function AdjustChartImage(container) {

            var hfFullScreen = $(container).find('input[id$=hfFullScreen]')[0];
            if (hfFullScreen != null && hfFullScreen.value != 'true') {
                return true;
            }

            var gallery = $(container).find('div[id*=RadImageGallery]')[0];
            var charts = $(container).find('div[id$=ImageWrapper]').find('img');
            

            setTimeout(function () {
                charts.each(function () {
                    var ratio = this.height / this.width;

                    this.style.paddingLeft = "0px";
                    this.style.paddingTop = "0px";


                    this.width = gallery.offsetWidth;
                    this.style.width = gallery.offsetWidth + "px";


                    this.height = (ratio * this.width);
                    this.style.height = (ratio * this.width) + "px";

                    gallery.height = this.height;
                    gallery.style.height = this.style.height;



                    //gallery.style.height  = "100%";

                });
            }, 10);

            
            return true;
        }

        $(window).resize(function () {
            
            
                $('div[id*=imageGalleryWrapper][jsContainer="true"]').each(function () {
                    AdjustChartImage(this);
