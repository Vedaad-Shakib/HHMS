<html>
    <head>
	<title> HHMS 2.0 </title>
	<link rel="stylesheet" type="text/css" href="/media/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/media/css/style.css">
	<link rel="stylesheet" type="text/css" href="/media/css/login.css">
	
	<link rel="shortcut icon" href="/media/img/favicon.ico" />
	
	<meta name="Copyright" content="Copyright (c) 2015 by Andrew Tierno and Vedaad Shakib. All rights reserved.">
    </head>
    <body>
	{% if error %}
	    <div class="centered">
		<p> It seems you are using {{ mode }} mode on PCR. Please switch to month or week view on PCR to use HHMS. </p>
	    </div>
	{% else %}
       	    <div class="centered" id="content-box">
		<span id="welcome-text">Welcome to HHMS 2.0</span><br><br>
		<form id="form" method="post" action="/weekly/" novalidate> {% csrf_token %}
		    <input class="input-field" type="text" name="username" placeholder="Username"><br>
		    <input class="input-field" type="password" name="password" placeholder="Password"><br>
		    
		    <input id="login-box" type="submit" name="submit" value="Login"><br>
		    
		</form>
	    </div>
	{% endif %}
	    <div id="copyright" class="centered-horizontal">Copyright (c) 2015 by Andrew Tierno and Vedaad Shakib. All rights reserved.</div>
    </body>
</html>
